<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open New Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1>Open a New Account</h1>
  <form th:action="@{/account/new}" method="post" class="mt-3">
    <div class="mb-3">
      <label for="accountType" class="form-label">Account Type</label>
      <select id="accountType" name="accountType" class="form-control" required>
        <option value="SAVINGS">Savings</option>
        <option value="CHECKING">Checking</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="initialDeposit" class="form-label">Initial Deposit</label>
      <input type="number" id="initialDeposit" name="initialDeposit" class="form-control" step="0.01" required>
    </div>
    <button type="submit" class="btn btn-primary">Open Account</button>
  </form>
  <!-- Display error message if it exists -->
  <div th:if="${message}" class="alert alert-danger mt-3">
    <p th:text="${message}"></p>
  </div>
</div>
</body>
</html>
